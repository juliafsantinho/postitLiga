
<div class="login">
  <img class="background" src="../../../assets/images/Imagem 5.png">

  <img class="detail" src="../../../assets/images/Grupo 19.svg">

  <div class="container">
    <img src="../../../assets/images/LOGO.svg">
    
    <div class="container--inputs">
      <span>E-mail</span>
      <input type="text" [(ngModel)]="loginPayload.email">
      <span>Senha</span>
      <input type="password" [(ngModel)]="loginPayload.password">
    </div>
    
    <ion-button class="button" [class.disabled]="!canLogin()" (click)="login()">
      {{ isLoading ? 'carregando...' : 'confirmar' }}
      <app-half-circle-spinner *ngIf="isLoading" [animationDuration]="1000" [size]="25" [color]="'white'"></app-half-circle-spinner>
    </ion-button>
    
    <p>NÃ£o possui conta? <a href="">Cadastre-se!</a></p>
  </div>
</div>
