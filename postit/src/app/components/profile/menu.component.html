<div class="profile-item" [style.background]="postit.color">
  <header>
    <ion-avatar class="user--avatar">
      <img src="../../../assets/images/perfil/foto.png" alt="">
    </ion-avatar>
    <div class="user--info">
      <span class="user--info--name">Julia Fonseca</span>
      <span class="user--info--role">Desenvolvedora Junior</span>
    </div>
    <button class="read--more" type="button" [routerLink]="['/feed', postit.id]">
      Ler mais +
    </button>
  </header>
  <main>
    <div class="title">
      {{ postit.title }}
    </div>
    <div class="annotation">
      {{ postit.annotation }}
    </div>
  </main>
  <footer>
    <div class="comment--section">
      <input  type="text"
              placeholder="Inserir cometÃ¡rio">
      <button type="button">Publicar</button>
    </div>
