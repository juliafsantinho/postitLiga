<div class="feed">  
  <img class="detail" src="../../../../assets/images/FEED/Grupo 19.svg">

  <header>
    <img class="noteAndFriends" src="../../../../assets/images/FEED/Logo Feed.svg">
  </header>

  <main>
    <ng-container *ngFor="let post of postItArray">
      <div class="feed-item">
        <app-feed-item [postIt]="post"></app-feed-item>
      </div>      
    </ng-container>
  </main>
</div>
