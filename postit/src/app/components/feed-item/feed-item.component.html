<div class="feed-item" [style.background-color]="postIt.color">
    <header>
      <ion-avatar class="user--avatar">
        <img src="../../../assets/users/03" />
      </ion-avatar>
      <div class="user--info">
        <span class="user--info--name">
          Bianca Lopes
        </span>
        <span class="user--info--role">
          Analista de Sistemas Senior
        </span>
      </div>
      <button class="read--more" type="button" [routerLink]="['/feed', postIt.id]">
        Ler mais +
      </button>
    </header>
    <main>
      <div class="title">
        {{ postIt.title }}
      </div>
      <div class="annotation">
        {{ postIt.annotation }}
      </div>
    </main>
    <footer>
      <div class="comment--section">
        <input type="text" placeholder="Inserir comentÃ¡rio">
        <button type="button"> Publicar </button>
      </div>
      <div class="actions--section">
        <img src="../../../assets/images/FEED/chatbubble-outline.svg" [routerLink]="['/feed', postIt.id]">
        <ng-container>
          <img *ngIf="isLiked" src="../../../assets/images/FEED/postit_like_heart_filled.svg" (click)="setLikeOnToPostIt()">
          <img *ngIf="!isLiked" src="../../../assets/images/FEED/Icon ionic-ios-heart.svg" (click)="setLikeOnToPostIt()">
        </ng-container>
      </div>
    </footer>
  </div>
